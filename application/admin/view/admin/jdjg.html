</tbody></table>

<script>
 $('tr td').on('click', function() {
     var txt = $(this).text();
     $(this).text('');
     $(this).append('<input type="text">');
     $(this).children('input').focus();
     $(this).unbind('clcik');
     var child = $(this).children('input');
     var that = $(this);
     child.blur(function() {
         var childTxt = child.val();
         if (childTxt == '') {
             that.text(txt);
         } else {
             that.text(childTxt);
         }
         that.remove('input');
     })
 })
</script>
