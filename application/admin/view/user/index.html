    <table class="layui-table">
      <colgroup>
        <col width="150">
        <col width="200">
        <col>
      </colgroup>
      <thead>
        <tr>
          <th>用户编号</th>
          <th>用户名</th>
          <th>用户电话</th>
          <th>用户邮箱</th>
          <th>添加时间</th>
          <th>状态</th>
          <th>操作</th>
        </tr> 
      </thead>
      <tbody>
       {volist name="data" id="vo" }
          <tr>
            <td>{$i}</td>
            <td>{$vo.admin_name}</td>
            <td>{$vo.admin_tel}</td>
            <td>{$vo.admin_email}</td>
            <td>{$vo.admin_create}</td>
            <td>{$vo.admin_status}</td>
            <td><a href="{:url('user/edit',['admin_id'=>$vo.admin_id])}">【编辑】</a>
              <a href="{:url('user/delete',['admin_id'=>$vo.admin_id])}">【删除】</a></td>
          </tr>
       {/volist}
      </tbody>
    </table>
